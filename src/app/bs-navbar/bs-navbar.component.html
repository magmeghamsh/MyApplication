<mat-grid-list cols="14" rowHeight="20px">
    <mat-grid-tile [colspan]="2" [rowspan]="5">
        <img alt="Logo" class="logo" routerLink="/home" src="assets/images/MGLogo.png">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="10" [rowspan]="5">
        <div class="box">
            <h1>
                Hello, I'm Meghamsh Gurram.
            </h1>
            <h2>
                I find happiness in being a better me today than
                the me
                yesterday.
            </h2>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="5">
        <img alt="Avatar" class="avatar" routerLink="/home" src="assets/images/Meg_Profile.png">
        <br>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="12">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <p>Follow Me</p>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="12">
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
        <i class="fab fa-linkedin-square"></i>
        <div class="divider"/>
        <i class="fab fa-instagram"></i>
    </mat-grid-tile>



</mat-grid-list>
